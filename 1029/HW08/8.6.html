<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>innerHTML</title>
</head>
<body>
<h3>innerHTML</h3>
<hr>
<p id="msg" onclick="changeText()">이번 여름에는 어디로 여행을 갈까요?</p>

<script>
function changeText(){
    let newText = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요", "");
    if(newText != null){
        document.getElementById("msg").innerHTML = newText;
    }
}
</script>

</body>
</html>
