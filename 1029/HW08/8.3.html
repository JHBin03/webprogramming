<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>visibility 프로퍼티</title>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?</h3>
<button id="sh">show/hide</button>
<hr>
<p>Ⅰ ( <span>love</span> ) you.</p>
<p>CSS is Cascading ( <span>Style</span> ) Sheet.</p>
<p>응답하라 ( <span>1988</span> ).</p>

<script>
let flag = true;   // true → 숨겨져있다(=hidden) 상태로 시작

document.getElementById("sh").onclick = function(){
    let spans = document.getElementsByTagName("span");
    for(let i=0;i<spans.length;i++){
        spans[i].style.visibility = flag ? "visible" : "hidden";
    }
    flag = !flag;  // 상태 반전
}
</script>
</body>
</html>
