<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>DOM 객체 동적 삽입</title>

<script>
function addAnswer(obj, text){
    
    let parentDiv = obj.parentElement;

    let p = document.createElement("p");
    p.innerHTML = text;


    p.onclick = function(){
        this.remove();
    };

    parentDiv.appendChild(p);
}
</script>

</head>
<body>
<h3>정답의 동적 삽입</h3>
<hr>

<div>
    <p>Q. 겨울이 가장 추운 계절에서 누가 제일 예쁜가?</p>
    <button onclick="addAnswer(this, '백설 공주')">답 보기</button>
</div>

<div>
    <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
    <button onclick="addAnswer(this, '둘다')">답 보기</button>
</div>

</body>
</html>
