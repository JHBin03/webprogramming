<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>라디오 버튼으로 이미지 출력</title>
<script>
function showImage() {
  let fruits = document.getElementsByName("fruit");
  let img = document.getElementById("photo");
  for (let i = 0; i < fruits.length; i++) {
    if (fruits[i].checked)
      img.src ="Image/" + fruits[i].value + ".jpg";
  }
}
</script>
</head>
<body>
  <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
  <hr>
  <form>
    <input type="radio" name="fruit" value="banana" onclick="showImage()"> 바나나
    <input type="radio" name="fruit" value="mango" onclick="showImage()"> 망고
    <input type="radio" name="fruit" value="apple" onclick="showImage()"> 사과
  </form>
  <p><img id="photo" src="" width="150"></p>
</body>
</html>
