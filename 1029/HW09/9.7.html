<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>span 태그 밑줄</title>
<script>
window.onmouseover = function(e) {
  if (e.target.tagName === "SPAN") e.target.style.textDecoration = "underline";
};
window.onmouseout = function(e) {
  if (e.target.tagName === "SPAN") e.target.style.textDecoration = "none";
};
</script>
</head>
<body>
  <h3>span 태그에만 onmouseover/onmouseou</h3>
  <hr>
  <p>span 태그에 대해서만 마우스가 올라올 때 밑줄이 그어지고 <span>마우스</span>가 내려갈 때 밑줄이 사라지도록 자바 스크립트 코드를 작성한다.</p>
</body>
</html>
