<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>아이템 클릭 시 크기 변경</title>
<script>
window.onload = function() {
  let items = document.getElementsByTagName("li");
  for (let i = 0; i < items.length; i++) {
    items[i].onclick = function() {
      for (let j = 0; j < items.length; j++) items[j].style.fontSize = "1em";
      this.style.fontSize = "1.3em";
    };
  }
};
</script>
</head>
<body>
  <h3>아이템을 클릭하면 글자 크기가 1.3배로</h3>
  <hr>
  <ul>
    <li>자전거로 대한민국 일주</li>
    <li>책 100권 읽기</li>
    <li>철인 3종 경기 준비</li>
    <li>자바스크립트 정복</li>
  </ul>
</body>
</html>
