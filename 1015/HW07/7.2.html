<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>정수 입력</title>
</head>
<body>
  <h3>정수 5개 입력받아 역순으로 출력</h3>
  <hr>
  <script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
      arr[i] = parseInt(prompt("정수 입력", "0"));
    }

    document.write("입력된 수의 배열<br>");
    for (let i = 0; i < 5; i++) document.write(arr[i] + " ");
    document.write("<hr>역순으로 재정렬된 배열<br>");
    for (let i = 4; i >= 0; i--) document.write(arr[i] + " ");
  </script>
</body>
</html>
