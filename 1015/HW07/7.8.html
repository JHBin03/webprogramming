<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>랜덤한 색 만들기</title>
  <style>
    div { display: inline-block; width: 150px; padding: 10px; color: white; }
  </style>
</head>
<body>
  <h3>16개의 랜덤한 색 만들기</h3>
  <hr>
  <script>
    for (let i = 0; i < 16; i++) {
      let r = Math.floor(Math.random() * 256);
      let g = Math.floor(Math.random() * 256);
      let b = Math.floor(Math.random() * 256);
      let color = "rgb(" + r + "," + g + "," + b + ")";
      document.write("<div style='background-color:" + color + "'>" + color + "</div>");
    }
  </script>
</body>
</html>
