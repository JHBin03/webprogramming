<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>요일별 배경색</title>
</head>
<body>
  <script>
    let now = new Date();
    let day = now.getDay(); // 0=일, 1=월 ...
    if (day == 0)
      document.body.style.backgroundColor = "pink";
    else
      document.body.style.backgroundColor = "gold";

    document.write("<h2>일요일은 pink, 다른 요일은 gold 배경</h2><br>");
    document.write("<hr>")
    document.write("오늘 : " + now.getDate() + "일, ");
    let days = ["일", "월", "화", "수", "목", "금", "토"];
    document.write(days[day] + "요일");
  </script>
</body>
</html>
