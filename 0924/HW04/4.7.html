<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>:hover 활용</title>
    <style>
        .card-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .card-back {
            width: 100px;
            height: 140px;
            background-image: url(card_back.png); 
            background-size: cover;
            border: 1px solid black;
            transition: background-image 0.3s ease;
        }

        .card-back:hover {
            background-image: url(card_front.png);
            background-size: cover;
        }
    </style>
</head>
<body>
    <h3>:hover 활용</h3>
    <hr>
    <div class="card-container">
        <p>마우스를 올리면 카드 앞면이 보인다.</p>
        <div class="card-back"></div>
    </div>
</body>
</html>
