<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>소연재</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .content {
      padding-bottom: 50px; /* 광고문과 겹치지 않도록 여백 확보 */
    }

    .ad {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgb(122, 13, 122);
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>소연재</h2>
    <hr>
    <p>
      저는 체조 선수 소연재입니다. 음악을 들으면서 책 읽기를 좋아합니다.  
      김치찌개와 막국수를 무척 좋아합니다.
    </p>
  </div>

  <div class="ad">
    ※ 소연재 공연은 24일입니다.
  </div>
</body>
</html>
