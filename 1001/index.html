<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요</title>
</head>
<body>
    <form>
        <span id="greetingMessage">안녕하세요</span>
    </form>
    <script>
       name = prompt("이름을 입력하세요.","홍길동");
       outputElement = document.getElementById('greetingMessage');
       outputElement.textContent = name + "님 안녕하세요";
    </script>
    
</body>
</html>
