<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>do-while 반복문</title>
</head>
<body>
    <h2>암호를 입력하라!</h2>
    <hr>
<script>
// 정답 암호
const correctPassword = "you";
let password;

do {
 
    password = prompt("암호를 대라");
    if (password === null) {
        break; 
    }
    
} while (password !== correctPassword);

if (password === correctPassword) {
    document.write("<h1>통과!</h1>");
} else {
    document.write("입력이 취소되었습니다. 다시 시도해 주세요.");
}
</script>

</body>
</html>
