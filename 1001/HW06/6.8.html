<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>eval() 수식 계산</title>
</head>
<body>

<script>
let expression = prompt("수식 입력");

let result = eval(expression);

document.write("<h1>eval()로 수식 계산</h1>");
document.write("<hr>")
document.write(expression + " = " + result);
</script>

</body>
</html>
