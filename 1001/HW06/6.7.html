<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은자리수 같은지 비교</title>
</head>
<body>
    <h2>큰 자리수와 낮은자리수 같은지 비교</h2>
    <hr>
    <script>
let input = prompt("숫자 입력");
let num = parseInt(input);

let lastDigit = num % 10; 

let firstDigit = num;
while (firstDigit >= 10) {
    firstDigit = Math.floor(firstDigit / 10);
}

let result = "";
if (firstDigit === lastDigit) {
    result = "같음";
} else {
    result = "다름";
}

document.write("<h2>"+ input + ": " + result + "</h2>");
    </script>
</body>
</html>
