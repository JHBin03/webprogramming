<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
function pr(char, count) {
    let result = "";
    for (let i = 0; i < count; i++) {
        result += char;
    }
    document.write(result);
}
    </script>
    <script>
        pr("%", 8);
    </script>
</body>
