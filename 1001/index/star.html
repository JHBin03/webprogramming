<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>별 패턴 생성기 (투박한 버전)</title>
</head>
<body style="font-family: monospace; padding: 20px;">
    <h1>별 패턴 생성기</h1>
    <p>도형의 크기(정수)를 입력하세요:</p>
    
    <input type="number" id="sizeInput" placeholder="크기 입력" min="1">
    <button onclick="drawAllShapes()">그리기</button>
    
    <div id="outputArea"></div>

    <script>
        // DOM 요소 가져오기
        const outputArea = document.getElementById('outputArea');
        const sizeInput = document.getElementById('sizeInput');

        // --- 별 패턴 생성 로직 (이전과 동일) ---

        function drawBottomLeft(size) {
            let output = "";
            for (let i = 1; i <= size; i++) {
                for (let j = 0; j < i; j++) {
                    output += "*";
                }
                output += "\n";
            }
            return output;
        }

        function drawBottomRight(size) {
            let output = "";
            for (let i = 1; i <= size; i++) {
                // 공백
                for (let k = 0; k < size - i; k++) {
                    output += " ";
                }
                // 별
                for (let j = 0; j < i; j++) {
                    output += "*";
                }
                output += "\n";
            }
            return output;
        }

        function drawIsosceles(size) {
            let output = "";
            for (let i = 0; i < size; i++) {
                // 공백
                for (let k = 0; k < size - 1 - i; k++) {
                    output += " ";
                }
                // 별
                for (let j = 0; j < 2 * i + 1; j++) {
                    output += "*";
                }
                output += "\n";
            }
            return output;
        }

        function drawDiamond(size) {
            let output = "";
            
            // 상단
            for (let i = 0; i < size; i++) {
                for (let k = 0; k < size - 1 - i; k++) { output += " "; }
                for (let j = 0; j < 2 * i + 1; j++) { output += "*"; }
                output += "\n";
            }

            // 하단
            for (let i = size - 2; i >= 0; i--) {
                for (let k = 0; k < size - 1 - i; k++) { output += " "; }
                for (let j = 0; j < 2 * i + 1; j++) { output += "*"; }
                output += "\n";
            }
            return output;
        }

        // --- 모든 도형을 그리고 HTML에 출력하는 메인 함수 ---
        function drawAllShapes() {
            const size = parseInt(sizeInput.value);

            if (isNaN(size) || size <= 0) {
                alert("유효한 양의 정수 크기를 입력해주세요.");
                return;
            }

            // 결과를 담을 HTML 문자열 초기화
            let htmlContent = "";

            // 각 도형의 결과를 <pre> 태그로 묶어 공백과 줄 바꿈을 그대로 유지
            htmlContent += "<h2>1. 왼쪽 아래 직각 삼각형</h2>";
            htmlContent += "<pre>" + drawBottomLeft(size) + "</pre>";
            
            htmlContent += "<h2>2. 오른쪽 아래 직각 삼각형</h2>";
            htmlContent += "<pre>" + drawBottomRight(size) + "</pre>";

            htmlContent += "<h2>3. 이등변 삼각형 (피라미드)</h2>";
            htmlContent += "<pre>" + drawIsosceles(size) + "</pre>";

            htmlContent += "<h2>4. 마름모 (다이아몬드)</h2>";
            htmlContent += "<pre>" + drawDiamond(size) + "</pre>";

            // 최종 결과를 페이지에 출력
            outputArea.innerHTML = htmlContent;
        }
    </script>
</body>
</html>
